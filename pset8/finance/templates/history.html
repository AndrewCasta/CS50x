{% extends "layout.html" %}

{% block title %}
    Overview
{% endblock %}

{% block main %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Transacted</th>
        </tr>
      </thead>
      <tbody>
        {% for row in history %}
        <tr>
          <td>{{ row["symbol"] }}</td>
          <td>{{ row["shares"] }}</td>
          <td>${{ row["price"] }}</td>
          <td>{{ row["datetime"] }}</td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
